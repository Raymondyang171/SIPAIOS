name: sipaios

services:
  postgres:
    image: postgres:16-alpine
    container_name: sipaios-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sipaios}
      POSTGRES_USER: ${POSTGRES_USER:-sipaios}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sipaios_dev_password}
      TZ: ${TZ:-Asia/Taipei}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: sipaios-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redisdata:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    container_name: sipaios-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin_dev_password}
      TZ: ${TZ:-Asia/Taipei}
    command: ["server", "/data", "--console-address", ":9001"]
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9000/minio/health/ready"]
      interval: 5s
      timeout: 3s
      retries: 30

  # Placeholder app for edge verification; replace later with real App Core.
  app:
    image: nginxdemos/hello:plain-text
    container_name: sipaios-app
    restart: unless-stopped
    environment:
      TZ: ${TZ:-Asia/Taipei}
    ports:
      - "${APP_HTTP_PORT:-3000}:80"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/"]
      interval: 5s
      timeout: 3s
      retries: 20

  nginx:
    image: nginx:1.27-alpine
    container_name: sipaios-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "${NGINX_HTTP_PORT:-8080}:80"
    volumes:
      - ../nginx/conf.d:/etc/nginx/conf.d:ro
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/healthz"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pgdata:
  redisdata:
  miniodata:
